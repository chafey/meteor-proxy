<head>
  <title>meteor-proxy</title>
</head>

<body>
  <h1>Welcome to meteor-proxy</h1>

  This meteor server proxies HTTP requests to http://localhost:4000 which is presumed to be the
  http-server.  The following endpoints are exposed:
  <br>
  /GetProxy
  <br>
  /PostProxy
  <hr>
</body>

<template name="hello">
    <button id="post">POST</button>
    <p>Succeeded {{successCountPost}} times.</p>
    <p>Failed {{failedCountPost}} times.</p>

    <button id="get">GET</button>
    <p>Succeeded {{successCountGet}} times.</p>
    <p>Failed {{failedCountGet}} times.</p>

</template>
